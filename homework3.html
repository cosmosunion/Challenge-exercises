<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="homework3.css" />
  </head>
  <body>
    <header>
      <i class="fa-solid fa-xmark fa-2x"></i>
      <span>Playlist</span>
    </header>
    <main class="playlist">
      <div class="main-profile">
        <div class="main-profile__image">
          <i class="fa-regular fa-image fa-3x"></i>
        </div>
        <div class="main-profile__content">
          <h1 class="main-profile__content-title">Random Love</h1>
          <h4 class="main-profile__content-text">by Divay Kapoor</h4>
        </div>
      </div>
      <div class="buttons">
        <div class="button-play">
          <i class="fa-solid fa-play fa-lg"></i>
          <span>Play</span>
        </div>
        <div class="button-circle">
          <i class="fa-solid fa-heart fa-2x"></i>
        </div>
        <div class="button-circle"><i class="fa-solid fa-plus fa-2x"></i></div>
      </div>
      <div class="sub-profiles">
        <div class="sub-profile">
          <div class="sub-profile__image first-color"></div>
          <div class="sub-profile__content">
            <h1 class="sub-profile__content-title">Matargasti</h1>
            <h4 class="sub-profile__content-text">Mohit Chauhan</h4>
          </div>
        </div>
        <div class="sub-profile">
          <div class="sub-profile__image second-color"></div>
          <div class="sub-profile__content">
            <h1 class="sub-profile__content-title">Attitude</h1>
            <h4 class="sub-profile__content-text">Lewis OfMan·Attitude</h4>
          </div>
        </div>
        <div class="sub-profile">
          <div class="sub-profile__image third-color"></div>
          <div class="sub-profile__content">
            <h1 class="sub-profile__content-title">Try Everything</h1>
            <h4 class="sub-profile__content-text">Shakira·Zootopia</h4>
          </div>
        </div>
        <div class="sub-profile">
          <div class="sub-profile__image fourth-color"></div>
          <div class="sub-profile__content">
            <h1 class="sub-profile__content-title">Sunflower</h1>
            <h4 class="sub-profile__content-text">Joseph Vincent·Sunflower</h4>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/3e809e2e54.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
