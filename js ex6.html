<!doctype html>
<html>
  <head>
    <title>Function</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Basic</h2>
    <script>
      document.write('<li>1</li>');
      document.write('<li>2</li>');
      document.write('<li>3</li>');
      document.write('<li>2</li>');
      document.write('<li>3</li>');
      document.write('<li>1</li>');
      document.write('<li>2</li>');
      document.write('<li>3</li>');
      document.write('<li>4</li>');
      document.write('<li>1</li>');
      document.write('<li>2</li>');
      document.write('<li>3</li>');
      document.write('<li>4</li>');
    </script>
    <h1>Function</h1>
    <script>
      function onetwothree() {
        document.write('<li>1</li>');
        document.write('<li>2</li>');
        document.write('<li>3</li>');
      }
      onetwothree();
      document.write('<li>2</li>');
      document.write('<li>3</li>');
      onetwothree();
      document.write('<li>4</li>');
      onetwothree();
      document.write('<li>4</li>');
    </script>

    <h1>exercise</h1>
    <script>
      function onetwothree() {
        document.write('<li>1</li>');
        document.write('<li>2</li>');
        document.write('<li>3</li>');
      }
      function onetwothreefour() {
        onetwothree();
        document.write('<li>4</li>');
      }
      onetwothree();
      document.write('<li>2</li>');
      document.write('<li>3</li>');
      onetwothreefour();
      onetwothreefour();
    </script>
    <h1>exercise2</h1>

    <h1>end</h1>
  </body>
</html>
